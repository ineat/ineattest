viewer-attestation:
  title: "ATTESTATION DE DÉPLACEMENT DÉROGATOIRE"
  decree-application: "En application de l’article 3 du décret du 23 mars 2020 prescrivant les mesures générales nécessaires pour faire face à l’épidémie de Covid19 dans le cadre de l’état d’urgence sanitaire"
  certify-on-honor: "Je soussigné(e),\n\nMme/M. : {name}\n\nNé(e) le : {birthday}\n\nÀ : {birthplace}\n\nDemeurant : {address}, {city} {zip}\n\ncertifie que mon déplacement est lié au motif suivant (cocher la case) autorisé par l’article 3 du décret du 23 mars 2020 prescrivant les mesures générales nécessaires pour faire face à l’épidémie de Covid19 dans le cadre de l’état d’urgence sanitaire(1) :"
  reason:
    work: "Déplacements entre le domicile et le lieu d’exercice de l’activité professionnelle, lorsqu’ils sont indispensables à l’exercice d’activités ne pouvant être organisées sous forme de télétravail ou déplacements professionnels ne pouvant être différés(2)."
    food: "Déplacements pour effectuer des achats de fournitures nécessaires à l’activité professionnelle et des achats de première nécessité(3) dans des établissements dont les activités demeurent autorisées (liste sur gouvernement.fr)."
    health: "Consultations et soins ne pouvant être assurés à distance et ne pouvant être différés ; consultations et soins des patients atteints d'une affection de longue durée. "
    family: "Déplacements pour motif familial impérieux, pour l’assistance aux personnes vulnérables ou la garde d’enfants."
    sport: "Déplacements brefs, dans la limite d'une heure quotidienne et dans un rayon maximal d'un kilomètre autour du domicile, liés soit à l'activité physique individuelle des personnes, à l'exclusion de toute pratique sportive collective et de toute proximité avec d'autres personnes, soit à la promenade avec les seules personnes regroupées dans un même domicile, soit aux besoins des animaux de compagnie."
    judical: "Convocation judiciaire ou administrative."
    voluntary: "Participation à des missions d’intérêt général sur demande de l’autorité administrative."
  nota-bene:
    nb-1: "(1) Les personnes souhaitant bénéficier de l'une de ces exceptions doivent se munir s’il y a lieu, lors de leurs déplacements hors de leur domicile, d'un document leur permettant de justifier que le déplacement considéré entre dans le champ de l'une de ces exceptions."
    nb-2: "(2) A utiliser par les travailleurs non-salariés, lorsqu’ils ne peuvent disposer d’un justificatif de déplacement établi par leur employeur."
    nb-3: "(3) Y compris les acquisitions à titre gratuit (distribution de denrées alimentaires…) et les déplacements liés à la perception de prestations sociales et au retrait d’espèces. "
  check-in: "Fait à {city}\nle {date}\n(Date et heure de début de sortie à mentionner obligatoirement)"
